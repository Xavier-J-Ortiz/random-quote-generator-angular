<div class="row container-fluid">
  <div class="col-xs-offset-3 col-xs-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
  <div class="col-xs-offset-3 col-xs-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
    <button class="btn btn-primary button-font quote-button-div btn-block" (click)="nextQuote()">Next Quote</button>
  </div>
  </div>
  <div class="col-xs-offset-3 col-xs-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 quote-holder">
    <h2 class="text-center">Quote of the moment</h2>
    <div *ngIf="!theQuote">
      <p class="text-center">Click on 'Next Quote' button above</p>
    </div>
    <div class="row generator-block" *ngIf="theQuote">
      <div [innerHTML]="theQuote.content"></div>
      <p class="pull-right">--{{theQuote.title}}</p>
    </div>
  </div>
</div>
